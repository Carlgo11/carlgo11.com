<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  {% if page.layout == "post" %}<link rel="stylesheet" href="{{ site.baseurl }}/css/post.css">{% endif %}
  <link rel="icon" type="image/jpg" href="{{ site.img }}">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/regular.css" rel="stylesheet" />
  <title> {% if page.title %}{{ page.title}} / {%endif%}{{ site.title }}</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <div class="row" id="navbar-table">
      <div class="col">
        <a class="" href="{{ site.baseurl }}/">Home</a>
      </div>
      <div class="col">
        <a class="" href="https://github.com/Carlgo11">Github</a>
      </div>
      <div class="col">
        <a class="" href="https://twitter.com/carlgo11">Twitter</a>
      </div>
      <div class="col">
        <a class="" href="{{ site.baseurl }}/contact">Contact</a>
      </div>
      <div class="col">
        <a class="" href="{{ site.baseurl }}/about">About</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <div class="content-head col-12 noselect">
    <div>
      <picture id="avatar">
        <source srcset="{{ site.baseurl }}/img/lain.webp" type="image/webp">
        <!--                <source srcset="https://cdn.shortpixel.ai/client/to_webp,q_glossy,ret_img/https://carlgo11.com/lain.gif" type="image/gif">-->
        <img src="{{ site.baseurl }}/img/lain.png" alt="avatar">
      </picture>
      <h1 id="title" class="noselect">Carlgo11</h1>
    </div>
  </div>

  <div class="content-body">{{ content }}</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/fontawesome.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/modenizr-webp.js"></script>
</body>
</html>
