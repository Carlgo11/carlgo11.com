<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Carlgo11">
  <meta name="owner" content="Carlgo11">
  <meta name="description" content="Carlgo11 home page">
  <meta name="theme-color" content="#5cb85c">
  <meta name="msapplication-TileColor" content="#5cb85c">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favicon/lain_32px.png" sizes="32x32">
  <link rel="icon" type="image/webp" href="{{ site.baseurl}}/img/favicon/lain_32px.webp" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favicon/lain_64px.png" sizes="64x64">
  <link rel="icon" type="image/webp" href="{{ site.baseurl }}/img/favicon/lain_64px.webp" sizes="64x64">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/favicon/lain_512px.png" sizes="512x512">
  <link rel="icon" type="image/webp" href="{{ site.baseurl }}/img/favicon/lain_512px.webp" sizes="512x512">
  <link rel="icon apple-touch-icon" type="image/png" href="{{ site.baseurl }}/img/favicon/lain_180px.png"
        sizes="180x180">
  <link rel="icon apple-touch-icon" type="image/webp" href="{{ site.baseurl }}/img/favicon/lain_180px.webp"
        sizes="180x180">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.min.css">
  {% if page.title == "Contact" %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/contact.min.css">
  {% endif %}
  {% if page.title == "About" %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/about.min.css">
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
  <title>{% if page.title %}{{ page.title}} / {%endif%}{{ site.title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
  <div class="container">
    <button class="navbar-toggler noselect" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="row navbar-nav mr-auto navbar-table">
        <li class="col nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
        </li>
        <li class="col nav-item">
          <a class="nav-link" href="https://github.com/Carlgo11">GitHub</a>
        </li>
        <li class="col nav-item">
          <a class="nav-link" href="https://twitter.com/carlgo11">Twitter</a>
        </li>
        <li class="col nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/contact/">Contact</a>
        </li>
        <li class="col nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/about/">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="content-head col-12 noselect">
    <div>
      <picture id="avatar">
        <source srcset="{{ site.baseurl }}/img/lain.webp" type="image/webp">
        <img src="{{ site.baseurl }}/img/lain.png" alt="avatar">
      </picture>
      <h1 id="title" class="noselect">Carlgo11</h1>
    </div>
  </div>

  <div class="content-body">{{ content }}</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/js/modenizr-webp.js" type="text/javascript"></script>
</body>
</html>
