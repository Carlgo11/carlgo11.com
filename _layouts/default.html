<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Carlgo11">
  <meta name="description" content="{{ site.description }}">
  <meta name="theme-color" content="#5CB85C">

  <!-- DNS Prefetch external domains -->
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://res.cloudinary.com">

  <!-- Preload resources -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Quicksand:400&display=swap">
  <link rel="preload" as="style" href="/css/main.css">

  <!-- Icons -->
  {% include favicons.html %}

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.min.css" integrity="sha512-yLNTU6YQWEtsM/WVkUqd2jRzzq5hmfFUMVvziVlkgC0R9HTElDtyF4DiWiBeMS36npvN+NWwrr764A4AWGcmQQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/main.css">
  {% if page.name == "contact.html" %}<link rel="stylesheet" href="/css/contact.css">
  {% elsif page.name == "about.html" %}<link rel="stylesheet" href="/css/about.css">
  {% endif %}

  <title>{% if page.title %}{{ page.title}} / {%endif%}{{ site.title }}</title>

  <!-- Load JQuery in head for contact form -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<picture>
  <source srcset="/img/xl/bg.avif 4032w, /img/lg/bg.avif 1400w, /img/sm/bg.avif 768w" type="image/avif">
  <source srcset="/img/xl/bg.webp 4032w, /img/lg/bg.webp 1400w, /img/sm/bg.webp 768w" type="image/webp">
  <img srcset="/img/xl/bg.jpg 4032w, /img/lg/bg.jpg 1400w, /img/sm/bg.jpg 768w" type="image/jpeg" loading="lazy" draggable="false" onmousedown="return false" class="background d-print-none noselect">
</picture>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
  <div class="container">
    <button class="navbar-toggler noselect" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="row navbar-nav mr-auto navbar-table noselect">
        <li class="col nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="col nav-item"><a class="nav-link" href="https://github.com/Carlgo11">GitHub</a></li>
        <li class="col nav-item"><a class="nav-link" href="https://twitter.com/Carlgo11">Twitter</a></li>
        <li class="col nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        <li class="col nav-item"><a class="nav-link" href="/about/">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <!-- Top image with logo and name -->
  <div class="content-head">
    {% unless page.image %}
    <picture>
      <source srcset="/img/xl/head.avif 4032w, /img/lg/head.avif 1400w, /img/sm/head.avif 768w" type="image/avif">
      <source srcset="/img/xl/head.webp 4032w, /img/lg/head.webp 1400w, /img/sm/head.webp 768w" type="image/webp">
      <img srcset="/img/xl/head.jpg 4032w, /img/lg/head.jpg 1400w, /img/sm/head.jpg 768w" type="image/jpeg" draggable="false" loading="lazy" onmousedown="return false" class="content-head-bg">
    </picture>
    <div class="content-head-avatar">
      <img loading="lazy" src="/img/favicon.webp">
      <h1>Carlgo11</h1>
    </div>
    {% endunless %}
  </div>

  <!-- Load content -->
  <div class="content-body">{{ content }}</div>

</div>
<script>if (("connection" in navigator) && navigator.connection.saveData) {
    $('.background').remove();
    $('.head').remove();
}</script>
<!-- Load other JS sources -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha512-Ah5hWYPzDsVHf9i2EejFBFrG2ZAPmpu4ZJtW4MfSgpZacn+M9QHDt+Hd/wL1tEkk1UgbzqepJr6KnhZjFKB+0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
