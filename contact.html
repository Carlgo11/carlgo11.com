<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="{{ site.baseurl }}/js/contact.min.js"></script>
<div class="row">
  <div class="col-12 col-md-6">
    <h1>Contact</h1>

    <form id="mail-form" action="" method="POST">
      <div>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" autocomplete="name" placeholder="" required>
      </div>

      <div>
        <label for="email">Email address:</label>
        <input id="email" name="email" type="email" autocomplete="email" placeholder="" required>
      </div>

      <div>
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" placeholder="" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" col="40" rows="10" required></textarea>
      </div>

      <div class="g-recaptcha" data-sitekey="6LcLvK4UAAAAAMLelJFpPN5CFx0pn0vbMNeqjUqz"></div>

      <div>
        <button type="submit" class="btn btn-lg bg-success col-3">Send</button>
      </div>
    </form>
  </div>

  <div class="col-12 col-md-6">
    <div id="contact-info">
      <h3>Other contact info</h3>
      <ul>

        <a href="https://twitter.com/carlgo11">
          <li id="twitter-handle" class="brand-logo">@Carlgo11</li>
        </a>

        <a href="https://github.com/carlgo11">
          <li id="github-handle" class="brand-logo">@Carlgo11</li>
        </a>

        <a href="https://keybase.io/carlgo11">
          <li id="keybase-handle" class="brand-logo">@Carlgo11</li>
        </a>

        <a href="https://reddit.com/u/carlgo11">
          <li id="reddit-handle" class="brand-logo">@Carlgo11</li>
        </a>

      </ul>
    </div>

  </div>

</div>
