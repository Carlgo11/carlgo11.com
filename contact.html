---
layout: default
title: Contact
---
<form class="col-12 col-md-6">
    <div class="">
        <label for="name">Name:</label>
        <input class="" type="text" id="name" autocomplete="name" placeholder="" required>
    </div>

    <div class="">
        <label for="email">Email address:</label>
        <input class="" type="email" id="email" autocomplete="email" placeholder="" required>
    </div>

    <div class="">
        <label for="subject">Subject:</label>
        <input class="" type="text" id="subject" placeholder="" required>
    </div>

    <div class="">
        <label for="message">Message:</label>
        <textarea class="" id="message" col="40" rows="10" required></textarea>
    </div>

    <div class="">
        <button type="submit" class=" btn btn-lg bg-success">Send</button>
    </div>
</form>
</div>
