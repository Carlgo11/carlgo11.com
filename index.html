<div class="row" id="index-body">
  <div id="posts-excerpts" class="col">
    <h2>Latest posts</h2>

    <hr>

    {% for post in site.posts %}
    <div class="post-excerpt">
      <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.excerpt | markdownify }}
    </div>
    <a class="continue-reading" href="{{ site.baseurl }}{{ post.url }}">Continue reading Â»</a>
    <hr>
    {% endfor %}

  </div>

  {% include all_posts.html %}

</div>
