---
layout: default
---

<div id="posts-excerpts">
{% for post in site.posts %}
  <div class="post-excerpt">
    <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.excerpt | truncatewords: 50 }}</p>
  </div>
  <a href="{{ site.baseurl }}{{ post.url }}"><div class="post-link"><div class="bg-success">Read more</div></div></a>

  {% endfor %}
</div>
